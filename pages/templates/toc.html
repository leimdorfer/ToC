        function draw_the_data_tree(){

            for(var i=0; i<ToC_Schema.length; i++){

                var content_string = "";

                var content_array = ToC_Schema[i].content;

                content_string += "<ul class='unfiltered'>";
                for(var j=0; j<content_array.length; j++){

                    content_string += "<li><button onclick='filter_the_tree("
                    content_string += i 
                    content_string += "," 
                    content_string += j 
                    content_string += " )'; class='button'>";
                    content_string += content_array[j].label;
                    content_string += "</button></li>"
                    
                }
                content_string += "</ul>";

                container.insertAdjacentHTML("beforeend", "<tr><td>" + ToC_Schema[i].label + "</td><td>" + content_string + "</td></tr>");

            }; 

        };

        function draw_the_filtered_tree(){

            for(var i=0; i<Filtered_ToC.length; i++){

                var content_string = "";

                var content_array = Filtered_ToC[i].content;

                content_string += "<ul>";
                for(var j=0; j<content_array.length; j++){

                    content_string += "<li>";
                    content_string += content_array[j].label;
                    content_string += "</li>"
                    
                }
                content_string += "</ul>";

                container.insertAdjacentHTML("beforeend", "<tr><td>" + Filtered_ToC[i].label + "</td><td>" + content_string + "</td></tr>");

            }; 
        };

        function filter_the_tree(i,j){

            empty_the_tree();

            create_filtered_toc();

            add_selected_to_filtered_toc(i,j);

            for(var l=i; l<ToC_Schema.length; l++){

                get_children(l);

            };

            for(var n=i; n>=0; n--){

                get_parents(n);

            }; 

            //console.log(Filtered_ToC);

            draw_the_filtered_tree();

        };

        function create_filtered_toc(){

            Filtered_ToC = [];

            for(var k=0; k<ToC_Schema.length; k++){

                Filtered_ToC.push(

                    {
                        "level":ToC_Schema[k].level,
                        "label":ToC_Schema[k].label,
                        "content":[]
                    }
                )
            };
            

        };


        function add_selected_to_filtered_toc(i,j){

            var selected_content_object = {
                "label":ToC_Schema[i].content[j].label,
                "children":ToC_Schema[i].content[j].children,
                "parents":ToC_Schema[i].content[j].parents
            };

            Filtered_ToC[i].content.push(selected_content_object);

        };


        function get_children(i){

                if(i<Filtered_ToC.length-1){

                    var cousins = []; // two dimensional array of children arrays

                    for(var c=0; c<Filtered_ToC[i].content.length; c++){

                        //Put the lists of children in an Array called cousins
                        cousins.push(Filtered_ToC[i].content[c].children);
                    };

                    var children = merge_array(cousins);

                    i+=1;

                    add_nodes_to_filtered_toc(i, children, "c");

                } else { console.log("no offspring")};      
        };

        function get_parents(i){

                if(i>0){

                    var ancestors = []; // two dimensional array of parents arrays

                    for(var p=0; p<Filtered_ToC[i].content.length; p++){

                        //Put the lists of parents in an Array called ancestors
                        ancestors.push(Filtered_ToC[i].content[p].parents);
                    };

                    console.log(ancestors);

                    var parents = merge_array(ancestors);

                    i-=1;

                    add_nodes_to_filtered_toc(i, parents, "p");

                } else { console.log("no ancestors")};  
        };

        function merge_array(array_to_merge){ 

            var merged = [];

            for(var k=0; k<array_to_merge.length; k++) {
                ///What's better than an embedded loop?
                for(var l=0; l<array_to_merge[k].length; l++){

                    merged.push(array_to_merge[k][l]);
                };
            };

            merged = deduplicate_merged(merged);

            return merged;

        };

        function deduplicate_merged(a) { 
            /// Clever StackExchange 
            /// I don't really understand how it works, but it does :)
            return a.sort().filter(function(item, pos, ary) {
                return !pos || item != ary[pos - 1];
            });
        };

        function add_nodes_to_filtered_toc(i,nodes,parent_or_child){

            //For each child on the list
            for(var c=0; c<nodes.length; c++){

                // Get content from the ToC_Schema
                // but only the the parents/children of selected item
                var label = ToC_Schema[i].content[nodes[c]].label;

                if(parent_or_child==="p"){
                    var parents = ToC_Schema[i].content[nodes[c]].parents;
                    var children = null;
                } else {
                    var parents = null;
                    var children = ToC_Schema[i].content[nodes[c]].children;
                };

                var content_object = {
                    "label":label, 
                    "parents":parents,
                    "children":children
                };

                // And add it to the Filtered_ToC
                Filtered_ToC[i].content.push(content_object);

            };
        };

        ///////// RESTTING FUNCTIONS //////////

        function empty_the_tree(){

            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
        };

        function reset_the_tree(){

            empty_the_tree();
            draw_the_data_tree(); //unfiltered
        };
